# Security config
spring.security.user.name=admin
spring.security.user.password=medify

# H2 DB config
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:medify
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:data.sql

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate config
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# Hibernate Mappings
spring.jpa.mapping-resources=hibernate/generalPractitioner.hbm.xml, hibernate/patient.hbm.xml, hibernate/careProvider.hbm.xml, hibernate/contactPerson.hbm.xml, hibernate/medicalRecord.hbm.xml, hibernate/note.hbm.xml, hibernate/medication.hbm.xml, hibernate/intake.hbm.xml, hibernate/appointment.hbm.xml, hibernate/exercise.hbm.xml