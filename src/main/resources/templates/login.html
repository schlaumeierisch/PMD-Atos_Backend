<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <meta content="true" name="HandheldFriendly"/>
    <meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>

    <meta content="MedifyAdministrationLogin" name="page">
    <meta content="Backend/Administration of accounts for the Medifiy mobile application" name="description">

    <title>Medify Administration - Login</title>

    <!-- ############ import css files ########################################################################################################################### -->
    <link href="/css/materialize.min.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">

    <!-- ############ import js lib files ######################################################################################################################## -->
    <script src="/js/materialize.min.js"></script>
    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>

<header>
    <div class="navbar-fixed noprint">
        <nav>
            <div class="nav-wrapper blue lighten-2">
                <a href="/" class="brand-logo center">Medify Administration</a>
                <a class="sidenav-trigger" data-target="mobileView" href="#"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li class="navLogin active"><a href="/login"><i class="material-icons left">login</i>Login</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobileView">
        <li class="navLogin"><a href="/login"><i class="material-icons left">login</i>Login</a></li>
    </ul>
</header>

<div class="container">

    <div class="section" th:if="${param.error}">
        <div class="row">
            <div class="col s6 offset-s3 card red lighten-2">
                <div class="card-content white-text">
                    <p>Invalid username or password.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="section" th:if="${param.logout}">
        <div class="row">
            <div class="col s6 offset-s3 card green lighten-2">
                <div class="card-content white-text">
                    <p>Logged out successfully.</p>
                </div>
            </div>
        </div>
    </div>

    <form th:action="@{/login}" method="post" class="section">
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input id="username" name="username" type="text" class="validate" required>
                <label for="username">User</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input id="password" name="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6 offset-s3">
                <button class="btn-large waves-effect waves-light blue lighten-2" type="submit" name="action"
                        style="width: 100%">
                    <i class="material-icons right">login</i>
                    Login
                </button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/main.html :: footer"></footer>

</body>
</html>
